<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Train</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <label for="name">Nome Cognome</label>
                    <input id="name" type="text">
                </div>
                <div class="col-4">
                    <label for="km">Chilometri da percorrere</label>
                    <input id="km" type="number">
                </div>
                <div class="col-4">
                    <label for="age">Età Passeggero</label>
                    <input id="age" type="number">
                </div>
            </div>
            <button class="price">Genera il tuo biglietto!</button>
        </div> 
        <div class="ticket_container">
            <p>Il costo del biglietto è di <span></span> €</p>
        </div>
    </div>


    <script src="./assets/js/main.js"></script>
</body>
</html>
