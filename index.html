<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Train</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="form_container">
            <div class="row">
                <div class="col-4">
                    <label for="name">Nome Cognome</label>
                    <input id="name" type="text">
                </div>
                <div class="col-4">
                    <label for="km">Chilometri da percorrere</label>
                    <input id="km" type="number">
                </div>
                <div class="col-4">
                    <label for="age">Età Passeggero</label>
                    <input id="age" type="number">
                </div>
            </div>
            <button class="price">Genera il tuo biglietto!</button>
        </div> 
        <div class="ticket_container">
            <h2>IL TUO BIGLIETTO</h2>
            <div class="ticket">
                <div class="container">
                    <h3>DETTAGLIO PASSEGGERO</h3>
                    <div class="row row_gap">
                        <div class="col-4">
                            <h3>NOME PASSEGGERO</h3>
                            <h2></h2>
                        </div>
                        <div class="col-2">
                            <h4>Offerta</h4>
                            <span class="sale"></span>
                        </div>
                        <div class="col-2">
                            <h4>Carrozza</h4>
                            <span class="carriage"></span>
                        </div>
                        <div class="col-2">
                            <h4>Codice CP</h4>
                            <span class="codex"></span>
                        </div>
                        <div class="col-2">
                            <h4>Costo Biglietto</h4>
                            <span class="ticket_cost"></span>€ 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/js/main.js"></script>
</body>
</html>
